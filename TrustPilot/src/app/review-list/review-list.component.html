<ul >
  <li *ngFor="let review of reviews">
    <b>Title:</b>  {{review.title}}
    <p></p>
    <b>User name:</b>  {{review.username}}
    <p></p>
    <b>Company Name:</b>  {{review.companyname}}
    <p></p>
    <b>Rating:</b> {{review.rating}}
    <p></p>
    <b>Description:</b>  {{review.review}}
    <p></p>
  </li>
</ul>
