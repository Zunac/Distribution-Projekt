<div class="review-form">

  <form>
<!-- -->
    <label> Title</label><br>
    <input [(ngModel)]="title">
    <br>
    <label> Review</label><br>
    <textarea [(ngModel)]="review"></textarea>
      <br>

    <div class="row">
      <div class="col-25">
        <label for="com">Company</label>
      </div>

      <div class="col-75">

        <select id="com" name="rating">
          <option [(ngModel)]="name" *ngFor="let company of companies" value="Companies">{{company.name}}</option>
        </select>


      </div>
    </div>

    <div class="row">
      <div class="col-25">
        <label for="rating">Rating</label>
      </div>
      <div class="col-75">
        <select id="rating" name="rating">
          <option [(ngModel)]="rating" value="1">1 star</option>
          <option [(ngModel)]="rating" value="2">2 star</option>
          <option [(ngModel)]="rating" value="3">3 star</option>
          <option [(ngModel)]="rating" value="4">4 star</option>
          <option [(ngModel)]="rating" value="5">5 star</option>
        </select>
      </div>
    </div>

    <div class="row">
      <button (click)="addReview()"><b>Add</b></button>
    </div>


  </form>

  <ul xmlns="">
    <li *ngFor="let Review of reviews">
      Company: {{Review}}
    </li>
  </ul>

</div>
